<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
{{ partial "head.html" . }}

<body>
  <article class="posts">
    <div class="row">
      <div class="col-xs-12">
        {{ partial "header.html" . }}
        <div id="posts-list">
          {{ range (where site.RegularPages "Type" "in" site.Params.mainSections) }}
            <div class="row posts-line">
              <div class="posts-title col-xs-10 col-sm-10">
                <div class="row">
                  <div class="col-xs-12">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                  </div>
                </div>
              </div>
              <div class="col-xs-2 col-sm-2 posts-categories">
                {{ range .Params.categories }}
                <div class="posts-category">
                  <strong>{{ . }}</strong>
                </div>
                {{ end }}
              </div>
            </div>
          {{ end }}
        </div>

        {{ partial "footer.html" . }}
      </div>
    </div>
  </article>

  {{ partial "scripts.html" . }}
</body>

</html>
