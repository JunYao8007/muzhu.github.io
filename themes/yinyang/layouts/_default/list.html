<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <article class="posts">
    <div class="row">
      <div class="col-xs-12">
        {{ partial "header.html" . }}

        <h1 class="taxonomy-term">{{.Data.Term}}</h1>
        <div id="posts-list">
          {{ range (where .Data.Pages "Type" "in" site.Params.mainSections) }}
            <div class="row posts-line">
              <div class="posts-date col-xs-4">
                <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "2006年01月02日"}}</time>
              </div>
              <div class="posts-title col-xs-8">
                <div class="row">
                  <div class="col-xs-12">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                  </div>
                </div>
              </div>
            </div>
          {{ end }}
        </div>

        {{ partial "footer.html" . }}
      </div>
    </div>
  </article>

  {{ partial "scripts.html" . }}
</body>

</html>
